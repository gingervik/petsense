<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Space+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      .petsense-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
        margin-bottom: 20px;
      }
      .petsense-logo {
        height: 80px;
        width: auto;
        margin-bottom: 16px;
      }
      .petsense-title {
        font-family: 'Manrope', sans-serif;
        font-size: 2.5rem;
        color: #431313;
        margin: 0;
      }
      .petsense-subtitle {
        font-family: 'Manrope', sans-serif;
        font-size: 1.2rem;
        color: #431313;
        font-weight: 500;
        margin-top: 8px;
      }
      .coming-soon {
        text-align: center;
        font-family: 'Manrope', sans-serif;
        font-size: 1.4rem;
        color: #A76C2C;
        font-weight: 600;
        margin-bottom: 32px;
      }
    </style>
  </head>
  <body>
    <div class="petsense-header">
      <img src="/group 6.svg" alt="PetSense Logo" class="petsense-logo" />
      <div class="petsense-subtitle">Your AI Veterinarian</div>
    </div>
    <div class="coming-soon">
      Coming soon...
    </div>
    <div id="root"></div>
  </body>
</html>
